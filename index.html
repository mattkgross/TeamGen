<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>TeamGen</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <!-- Let's get some jQuery in here. -->
  <script src="js/jquery-2.1.3.min.js"></script>

  <!-- Link to the magic. -->
  <script src="js/teamgen.js"></script>
  </head>

  <body>

    <div class="container">
      <div class="header">
        <h3 class="text-muted">TeamGen</h3>
      </div>

      <div class="jumbotron">
        <h1 style="text-align: center;">Add Players</h1><br>
        <div class="row">
          <div class="col-lg-10 col-lg-offset-2">
            <form class="form-inline">
              <input type="text" class="form-control" id="fname" placeholder="First Name">&emsp;
              <input type="text" class="form-control" id="lname" placeholder="Last Name">&emsp;
              <input type="text" class="form-control" id="email" placeholder="Email">&emsp;
              <select class="form-control" id="rating">
                <option value="" selected disabled>Rating</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </form>
          </div>
          <div class="col-lg-10 col-lg-offset-1">
            <form class="form-inline">
              <br><br>
              <div class="form-actions" style="text-align: center;">
                <button type="button" class="btn btn-primary" onclick="playerAdd()">Add Player</button>
                <button type="button" class="btn btn-default" onclick="clearForm()">Clear</button>
              </div>
            </form>
          </div>
        </div>

        <br><hr><br>

        <h1 style="text-align: center;">Generate Teams</h1><br>
        <div class="row">
          <div class="col-lg-3 col-lg-offset-5">
            <form class="form-inline">
              <select class="form-control" id="num_teams">
                <option value="" selected disabled>Number of Teams</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
              <br><br>
              <input type="checkbox" id="csv_dl"> Download Data as a CSV. 
            </form>
          </div>
          <div class="col-lg-10 col-lg-offset-1">
            <form class="form-inline" action="teams.html">
              <br>
              <div class="form-actions" style="text-align: center;">
                <button type="submit" class="btn btn-primary" onclick="">Generate Teams</button>
                <button type="button" class="btn btn-danger" onclick="clearTeam(); alert('Current Team Cleared.');">Delete Current Team</button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <footer class="footer">
        <br><br><p style="text-align: center;">&copy; Matthew Gross 2014</p>
      </footer>

    </div> <!-- /container -->

  </body>
</html>
